[package]
name = "octasine"
version = "0.6.0"
authors = ["Joakim Frosteg√•rd <joakim.frostegard@gmail.com>"]
license = "AGPL-3.0"
edition = "2021"

[features]
simd = ["sleef-sys"]
gui_glow = ["gui", "iced_glow", "iced_baseview/glow", "iced_baseview/glow_canvas"]
gui_wgpu = ["gui", "iced_wgpu", "iced_baseview/wgpu", "iced_baseview/wgpu_canvas"]
gui = ["baseview", "iced_baseview", "iced_style", "iced_audio", "palette", "raw-window-handle"]

[lib]
name = "octasine"

[dev-dependencies]
assert_approx_eq = "1"
quickcheck = { version = "1", default-features = false }

[dependencies]
anyhow = "1"
arc-swap = "1"
array-init = "2"
arrayvec = "0.7"
cfg-if = "1"
directories = "4"
duplicate = "0.4"
fastrand = "1"
git-testament = "0.2"
log = { version = "0.4", default-features = false }
log-panics = "2"
os_info = "3"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
simplelog = { version = "0.11", default-features = false }
vst = { git = "https://github.com/RustAudio/vst-rs.git", rev = "b5f342c" }

# GUI

iced_glow = { git = "https://github.com/iced-rs/iced.git", rev = "a53fa91e0ddf374bbeb66d5e831b79127ed47a9d", optional = true }
iced_wgpu = { git = "https://github.com/iced-rs/iced.git", rev = "a53fa91e0ddf374bbeb66d5e831b79127ed47a9d", optional = true }
iced_style = { git = "https://github.com/iced-rs/iced.git", rev = "a53fa91e0ddf374bbeb66d5e831b79127ed47a9d", optional = true }
raw-window-handle = { version = "0.4", optional = true }

[dependencies.baseview]
git = "https://github.com/rustaudio/baseview.git"
rev = "b3712638bacb3fdf2883cb5aa3f6caed0e91ac8c"
optional = true

[dependencies.iced_audio]
git = "https://github.com/greatest-ape/iced_audio.git"
branch = "iced_git"
optional = true

[dependencies.iced_baseview]
git = "https://github.com/BillyDM/iced_baseview.git"
branch = "iced_git"
default-features = false
features = ["palette"]
optional = true

[dependencies.palette]
version = "0.5"
optional = true

# SIMD

# Fork with static linking and avx instruction generation
[dependencies.sleef-sys]
git = 'https://github.com/greatest-ape/sleef-sys.git'
branch = "octasine"
features = ["static"]
optional = true
