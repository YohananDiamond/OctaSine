[package]
name = "bench_process"
version = "0.5.4"
authors = ["Joakim Frosteg√•rd <joakim.frostegard@gmail.com>"]
license = "AGPL-3.0"
edition = "2021"

[[bin]]
name = "bench_process"

[features]
simd = ["octasine/simd"]

[dependencies]
octasine = { path = "../octasine", default-features = false }
vst = { git = "https://github.com/RustAudio/vst-rs.git", rev = "b5f342c" }
assert_approx_eq = "1"
colored = "2"
quickcheck = { version = "1", default-features = false }
sha2 = "0.10"