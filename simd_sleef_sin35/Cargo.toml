[package]
name = "simd_sleef_sin35"
version = "0.1.0"
authors = ["Joakim Frosteg√•rd <joakim.frostegard@gmail.com>"]
edition = "2018"

[lib]
name = "simd_sleef_sin35"

[features]
# Dummy feature to allow compiling whole project on stable. Enable it to use
# this package. When not enabled, this package does not contain anything.
simd = ["packed_simd", "sleef-sys"]

[dependencies.sleef-sys]
version = "^0.1.2"
optional = true
# Static linking feature flag is currently only present in sleef-sys fork
# https://github.com/greatest-ape/sleef-sys.git, so a patch section is used
# in the workspace Cargo.toml
features = ["static"] 

[dependencies.packed_simd]
git = "https://github.com/rust-lang-nursery/packed_simd.git"
rev = "173f55"
optional = true

[dev-dependencies]
quickcheck = "0.8"
quickcheck_macros = "0.8"
